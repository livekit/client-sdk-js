name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '16.x'

    - uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          ~/.config/yarn/global
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install pnpm
      run: |
        npm install -g pnpm
        pnpm install

    - name: ESLint
      run: pnpm lint
    
    - name: Prettier
      run: pnpm format:check

    - name: Run Tests
      run: pnpm test

    - name: Check browser target compatibility
      run: |
        pnpm build
        pnpm compat