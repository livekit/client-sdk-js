<!doctype html>
<html lang="en">
  <head>
    <title>Livekit Simple Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Livekit Simple Demo</h2>
          <br />
          <div id="connect-area">
            <div>
              <b>LiveKit URL</b>
            </div>
            <div>
              <input type="text" class="form-control" id="url" value="ws://localhost:7880" />
            </div>
            <div>
              <b>Token</b>
            </div>
            <div>
              <input type="text" class="form-control" id="token" />
            </div>
          </div>

          <!-- actions -->
          <div id="actions-area">
            <div>
              <button
                id="connect-button"
                class="btn btn-primary mt-1"
                type="button"
                onclick="appActions.connectWithFormInput()"
              >
                Connect
              </button>
            </div>
            <div>
              <button
                id="disconnect-room-button"
                class="btn btn-danger mt-1"
                disabled
                type="button"
                onclick="appActions.disconnectRoom()"
              >
                Disconnect
              </button>
            </div>
          </div>

          <!-- microphone track actions -->
          <div id="mic-track-actions">
            <div>
              <button
                id="create-mic-track-button"
                class="btn btn-info mt-1"
                disabled
                type="button"
                onclick="appActions.createMicrophoneTrack()"
              >
                Create Mic Track
              </button>
              <button
                id="publish-mic-track-button"
                class="btn btn-info mt-1"
                disabled
                type="button"
                onclick="appActions.publishMicrophoneTrack()"
              >
                Publish Mic Track
              </button>
              <button
                id="unpublish-mic-track-button"
                class="btn btn-info mt-1"
                disabled
                type="button"
                onclick="appActions.unpublishMicrophoneTrack()"
              >
                Unpublish Mic Track
              </button>
              <button
                id="toggle-audio-mute-button"
                class="btn btn-info mt-1"
                disabled
                type="button"
                onclick="appActions.toggleAudioMute()"
              >
                Toggle Mute
              </button>
            </div>
          </div>

          <!-- recording actions -->
          <div id="recording-actions">
            <div>
              <button
                id="start-recording-button"
                class="btn btn-success mt-1"
                disabled
                type="button"
                onclick="appActions.startLocalRecording()"
              >
                Start Recording
              </button>
              <button
                id="stop-recording-button"
                class="btn btn-danger mt-1"
                disabled
                type="button"
                onclick="appActions.stopLocalRecording()"
              >
                Stop Recording
              </button>
            </div>
          </div>

          <div id="inputs-area">
            <div>
              <select
                id="audio-input"
                class="custom-select"
                onchange="appActions.handleDeviceSelected(event)"
              >
                <option selected>Audio Input (default)</option>
              </select>
            </div>
            <div>
              <select
                id="audio-output"
                class="custom-select"
                onchange="appActions.handleDeviceSelected(event)"
              >
                <option selected>Audio Output (default)</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div id="participants-area"></div>

      <div id="log-area">
        <textarea id="log"></textarea>
      </div>
    </div>
    <script src="./demo.ts" type="module"></script>
  </body>
</html>
