<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Livekit test app</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .video-container {
        display: inline-block;
        border-radius: 5px;
      }

      .video-container video.speaking {
        border: 4px solid rgba(94, 166, 190, 0.7);
      }
    </style>
  </head>

  <body>
    <h2>Livekit Test</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form>
            <div class="form-group row">
              <label for="host" class="col-md-3 col-form-label"
                >LiveKit Host</label
              >
              <input
                type="text"
                class="form-control col-md-5"
                id="host"
                value="localhost"
              />
            </div>

            <div class="form-group row">
              <label for="port" class="col-md-3 col-form-label">Port</label>
              <input
                type="text"
                class="form-control col-md-2"
                id="port"
                value="7880"
              />
            </div>

            <div class="form-group row">
              <label for="token" class="col-md-3 col-form-label">Token</label>
              <input type="text" class="form-control col-md-5" id="token" />
            </div>

            <div class="form-group row">
              <div class="col-md-3"></div>
              <div class="col-md-5">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="simulcast"
                    checked
                  />
                  <label for="checkbox" class="form-check-label"
                    >Simulcast</label
                  >
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-2">
                <button
                  id="connect-button"
                  class="btn btn-primary"
                  type="button"
                  onclick="connectWithFormInput()"
                >
                  Connect
                </button>
              </div>
              <div class="col-md-8">
                <button
                  id="mute-audio-button"
                  class="btn btn-secondary"
                  disabled
                  type="button"
                  onclick="muteAudio()"
                >
                  Mute Audio
                </button>
                <button
                  id="mute-video-button"
                  class="btn btn-secondary"
                  disabled
                  type="button"
                  onclick="muteVideo()"
                >
                  Mute Video
                </button>

                <button
                  id="toggle-video-button"
                  class="btn btn-secondary"
                  disabled
                  type="button"
                  onclick="toggleVideo()"
                >
                  Toggle Video
                </button>
              </div>
            </div>

            <div class="form-group row">
              <textarea
                class="form-control col-md-12"
                id="log"
                rows="5"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <p>Chat</p>
          <div class="row">
            <div class="col-md-12">
              <textarea class="form-control" id="chat" rows="15"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10">
              <input type="text" class="form-control" id="entry" />
            </div>
            <div class="col-md-1">
              <button
                class="btn btn-primary"
                type="button"
                onclick="enterText()"
              >
                Enter
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="remote-area"></div>
      <div class="row" id="local-area">
        <div class="col-md-6 video-container" id="local-video">Me</div>
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
